<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="logo"><img src="./imgs/logo.png" alt="logo" /></div>
    <div class="headline">
      <h1>Tanks for the Memories</h1>
    </div>
  </header>
  <main class="content">
    <div class="container container--left">
      <article class="fishList">
        <section class="fish card">
          <div>
            <img class="fish__image image--card" src="imgs/goldfish.jpg" />
          </div>
          <div class="fish__name">Farley</div>
          <div class="fish__species">Goldfish</div>
          <div class="fish__length">7</div>
          <div class="fish__location">neighbor's pond</div>
          <div class="fish__diet">flakes</div>
        </section>
        <section class="fish card">
          <div>
            <img class="fish__image image--card" src="imgs/molly.jpg" />
          </div>
          <div class="fish__name">Mona</div>
          <div class="fish__species">Black Molly</div>
          <div class="fish__length">3</div>
          <div class="fish__location">Maui</div>
          <div class="fish__diet">floaty bits</div>
        </section>
        <section class="fish card">
          <div>
            <img class="fish__image image--card" src="imgs/carp.jpg" />
          </div>
          <div class="fish__name">Bubba</div>
          <div class="fish__species">Grass Carp</div>
          <div class="fish__length">24</div>
          <div class="fish__location">Harpeth River</div>
          <div class="fish__diet">all the things</div>
        </section>
        <section class="fish card">
          <div>
            <img class="fish__image image--card" src="imgs/angel.jpg" />
          </div>
          <div class="fish__name">Felicia</div>
          <div class="fish__species">Angel Fish</div>
          <div class="fish__length">4</div>
          <div class="fish__location">Amazon River</div>
          <div class="fish__diet">angel hair pasta</div>
        </section>
      </article>
      <article class="quotesList">
        all quotes
      </article>
      <article class="locationsList">
        all our locations
      </article>
    </div>
    <div class="container container--right">
      <aside>
        here be tips
      </aside>
    </div>
  </main>
</body>
</html>
